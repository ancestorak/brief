# IMPORTANT LOCALIZATION NOTE!
# Pick the appropriate plural rule for your language. This will determine how many
# plural forms of a word you will need to provide and in what order.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule=1

extensions.brief@mozdev.org.description=Una extensión para leer canales web.

defaultFeedsFolderName=Canales web suscritos
searchResults=Resultados de la búsqueda para: %S

entryWasUpdated=(modificado)
markEntryAsUnreadTooltip=Marcar el elemento como no leído
markEntryAsReadTooltip=Marcar el elemento como leído
deleteEntryTooltip=Mover el elemento a la papelera
restoreEntryTooltip=Restaurar el elemento
bookmarkEntryTooltip=Añadir el elemento a marcadores
editBookmarkTooltip=Editar este marcador

noUnreadEntries=No hay elementos no leídos
noStarredEntries=No hay elementos en marcadores
noStarredEntriesAdvice=Para añadir un elemento a marcadores, haga clic en el icono de estrella ubicado en una esquina.
trashIsEmpty=La papelera está vacía
noEntriesFound=No se encontraron elementos
noEntries=No hay elementos

# Provide plural forms according to your language's plural rule (see the note at the top).
minute.pluralForms=minuto;minutos

# Provide plural forms according to your language's plural rule (see the note at the top).
hour.pluralForms=hora;horas

# Provide plural forms according to your language's plural rule (see the note at the top).
day.pluralForms=día;días

# %1$S - plural form of "minute" or "hour"
# e.g. "25 minutes ago" or "1 hour ago"
entryDate.ago=hace #number %1$S

entryDate.justNow=ahora
entryDate.today=hoy
entryDate.yesterday=ayer
lastUpdated.rightNow=Los canales web fueron recién actualizados

# %1$S - plural form of "minute", "hour", or "day"
# e.g. "Feeds were last updated 30 minutes ago", "Feeds were last updated 1 hour ago"
lastUpdated.ago=Los canales web fueron actualizados por última vez hace #number %1$S

lastUpdated.today=Los canales web fueron actualizados por última vez hoy a las %S
lastUpdated.yesterday=Los canales web fueron actualizados por última vez ayer a las %S
lastUpdated.fullDate=Los canales web fueron actualizados por última vez el %S
noUnreadFeedsTooltip=No hay elementos no leídos
updateAlertTitle=Canales web actualizados

# %1$S - plural form of "new"
# %2$S - plural form of "item"
# %3$S - plural form of "feed"
# e.g. "5 new items in 2 feeds" or "3 new items in 1 feed"
updateAlertText.multpleFeedsMessage=#numItems %2$S %1$S en #numFeeds %3$S

# %1$S - feed name
# %2$S - plural form of "new"
# %3$S - plural form of "item"
# e.g. ""BBC News" [newline] 5 new items"
updateAlertText.singleFeedMessage=%1$S\n#numItems %3$S %2$S

# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.new.pluralForms=nuevo;nuevos

# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.item.pluralForms=elemento;elementos

# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.feed.pluralForms=canal web;canales web

confirmFeedDeletionTitle=Eliminar canal web
confirmFeedDeletionText=¿Desea realmente eliminar «%S»?
confirmFolderDeletionTitle=Eliminar carpeta
confirmFolderDeletionText=¿Desea realmente eliminar la carpeta «%S» y todos los canales web que contiene?
confirmTagDeletionTitle=Eliminar etiqueta
confirmTagDeletionText=¿Desea realmente eliminar la etiqueta «%S»?
